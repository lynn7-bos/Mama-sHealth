<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script scr="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'assets/css/register.css' %}">


</head>
<body>
<section class="h-100 h-custom" style="background-color: #1a6b8e;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">

          <img src="{% static 'assets/img/image-11.jpeg' %}"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2"> Mama's Health Registration </h3>

            <form class="px-md-2" method="POST">
                {% csrf_token %}

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="name" id="form3Example1q" class="form-control" />
                <label class="form-label" for="form3Example1q">Name</label>
              </div>

                <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="username" id="form3Example1q" class="form-control" />
                <label class="form-label" for="form3Example1q">Username</label>
              </div>


              <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                <div class="col-md-6">

                  <div data-mdb-input-init class="form-outline">
                    <input type="text" name="password" id="form3Example1w" class="form-control" />
                    <label class="form-label" for="form3Example1w">Password</label>
                  </div>

                </div>
              </div>

              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg mb-1">Submit</button>
                <a href="{% url 'login' %}"<button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-warning btn-sm mb-sm-2" >Already have an account? Login</button></a>
            </form>
 <p




              </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
